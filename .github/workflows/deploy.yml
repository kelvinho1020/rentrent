name: Deploy to VPS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/rentrent
            git pull origin master

            echo "🛠️ Stopping all containers..."
            docker compose -f docker-compose.prod.yml down

            echo "🛠️ Rebuilding containers..."
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate

            echo "⏳ Waiting for backend to be ready..."
            sleep 30  # 等待後端容器完全啟動

            echo "📦 Running Prisma migration..."
            docker exec rentrent-backend-prod npx prisma migrate deploy

            echo "📥 Importing listings..."
            docker exec rentrent-backend-prod pnpm ts-node -T --skip-project /app/apps/backend/scripts/import-listings.ts /app/apps/backend/data/crawl_result_current.json 
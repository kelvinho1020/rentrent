services:
  # 前端服務 (生產環境)
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: rentrent-frontend-prod
    ports:
      - "3000:3000"
    env_file:
      - ./apps/frontend/.env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://rentrent.site/api
      - PORT=3000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rentrent-network

  # 後端服務 (生產環境)
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: rentrent-backend-prod
    ports:
      - "8000:8000"
    env_file:
      - ./apps/backend/.env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/rentrent?schema=public
      - REDIS_URL=redis://:${REDIS_PASSWORD:-your_redis_password}@redis:6379
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    networks:
      - rentrent-network

  # PostgreSQL 資料庫 (生產環境)
  db:
    image: postgres:14
    container_name: rentrent-db-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rentrent
    ports:
      # - "127.0.0.1:5432:5432"  # 只允許本地連接
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - rentrent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis 緩存 (生產環境)
  redis:
    image: redis:7-alpine
    container_name: rentrent-redis-prod
    ports:
      - "6379:6379"
      # - "127.0.0.1:6379:6379"  # 只允許本地連接
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-your_redis_password}
    restart: unless-stopped
    networks:
      - rentrent-network

volumes:
  postgres_data:
  redis_data:

networks:
  rentrent-network:
    driver: bridge 
